<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLMI Connect Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #f8f9fa;
            color: #2c3e50;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º */
        .app-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 16px;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: white;
            border: 2px solid rgba(255,255,255,0.5);
        }

        .user-name {
            font-weight: 500;
            font-size: 16px;
        }

        .user-badge {
            background: rgba(255,255,255,0.2);
            padding: 4px 8px;
            border-radius: 20px;
            font-size: 12px;
            display: inline-block;
            margin-top: 4px;
        }

        .cart-icon {
            position: relative;
            background: rgba(255,255,255,0.2);
            width: 44px;
            height: 44px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .cart-icon:active {
            transform: scale(0.9);
            background: rgba(255,255,255,0.3);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ff4757;
            color: white;
            font-size: 12px;
            min-width: 20px;
            height: 20px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 4px;
            font-weight: 600;
            border: 2px solid white;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        #main-content {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            background: #f8f9fa;
            border-radius: 20px 20px 0 0;
            margin-top: -10px;
        }

        /* –ü–æ–∏—Å–∫ */
        .search-container {
            position: sticky;
            top: 0;
            background: #f8f9fa;
            padding: 16px 0;
            z-index: 10;
        }

        .search-box {
            background: white;
            border-radius: 30px;
            padding: 12px 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
        }

        .search-box input::placeholder {
            color: #aaa;
        }

        .search-icon {
            color: #667eea;
            font-size: 20px;
        }

        /* –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ */
        .section-title {
            font-size: 18px;
            font-weight: 600;
            margin: 20px 0 12px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .view-all {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
        }

        .categories-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 4px 0 12px 0;
            scrollbar-width: none;
        }

        .categories-scroll::-webkit-scrollbar {
            display: none;
        }

        .category-chip {
            background: white;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: all 0.2s;
            cursor: pointer;
        }

        .category-chip.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .category-chip:active {
            transform: scale(0.95);
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            padding-bottom: 20px;
        }

        .product-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: all 0.3s;
            border: 1px solid #f0f0f0;
            cursor: pointer;
        }

        .product-card:active {
            transform: scale(0.98);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .product-image {
            height: 140px;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 12px;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-info {
            padding: 12px;
        }

        .product-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 40px;
        }

        .product-category {
            font-size: 11px;
            color: #999;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 8px;
        }

        .product-price {
            font-size: 16px;
            font-weight: 700;
            color: #667eea;
        }

        .add-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            padding: 8px 16px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 4px 10px rgba(102, 126, 234, 0.3);
        }

        .add-btn:active {
            transform: scale(0.95);
            opacity: 0.9;
        }

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 16px;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            max-width: 100%;
            max-height: 90%;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #f0f0f0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 20px;
            font-weight: 600;
        }

        .close-modal {
            font-size: 24px;
            color: #999;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            background: #f5f5f5;
        }

        .modal-body {
            padding: 20px;
        }

        /* –ö–æ—Ä–∑–∏–Ω–∞ */
        .cart-item {
            display: flex;
            gap: 12px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 12px;
            margin-bottom: 8px;
        }

        .cart-item-image {
            width: 60px;
            height: 60px;
            background: white;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .cart-item-price {
            font-size: 14px;
            font-weight: 600;
            color: #667eea;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .qty-btn {
            width: 30px;
            height: 30px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:active {
            background: #f0f0f0;
        }

        .cart-total {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 16px;
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 18px;
            font-weight: 600;
        }

        .checkout-btn {
            background: white;
            color: #667eea;
            border: none;
            border-radius: 30px;
            padding: 16px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 16px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state .emoji {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .toast {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            z-index: 2000;
            animation: fadeInOut 2s ease;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <div id="app">
        <!-- –®–∞–ø–∫–∞ —Å –ø—Ä–æ—Ñ–∏–ª–µ–º -->
        <div class="app-header">
            <div class="user-info" id="userInfo">
                <div class="user-avatar" id="userAvatar">üë§</div>
                <div>
                    <div class="user-name" id="userName">–ì–æ—Å—Ç—å</div>
                    <div class="user-badge" id="userStatus">–Ω–µ –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω</div>
                </div>
            </div>
            <div class="cart-icon" id="cartIcon" onclick="openCart()">
                üõí
                <span class="cart-badge" id="cartBadge" style="display: none;">0</span>
            </div>
        </div>

        <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
        <main id="main-content">
            <!-- –ü–æ–∏—Å–∫ -->
            <div class="search-container">
                <div class="search-box">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" placeholder="–ü–æ–∏—Å–∫ —Ç–æ–≤–∞—Ä–æ–≤...">
                </div>
            </div>

            <!-- –ö–∞—Ç–µ–≥–æ—Ä–∏–∏ -->
            <div class="section-title">
                <span>–ö–∞—Ç–µ–≥–æ—Ä–∏–∏</span>
                <span class="view-all" onclick="showAllCategories()">–í—Å–µ</span>
            </div>
            <div class="categories-scroll" id="categoriesList"></div>

            <!-- –¢–æ–≤–∞—Ä—ã -->
            <div class="section-title">
                <span id="currentCategory">–í—Å–µ —Ç–æ–≤–∞—Ä—ã</span>
                <span class="view-all" id="productCount"></span>
            </div>
            <div class="products-grid" id="productsGrid"></div>
        </main>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–æ–≤–∞—Ä–∞ -->
    <div id="productModal" class="modal">
        <div class="modal-content" id="productModalContent">
            <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->
    <div id="cartModal" class="modal">
        <div class="modal-content" style="width: 100%;">
            <div class="modal-header">
                <h3>–ö–æ—Ä–∑–∏–Ω–∞</h3>
                <span class="close-modal" onclick="closeCart()">&times;</span>
            </div>
            <div class="modal-body" id="cartContent">
                <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è -->
    <div id="profileModal" class="modal">
        <div class="modal-content" style="width: 100%;">
            <div class="modal-header">
                <h3>–ü—Ä–æ—Ñ–∏–ª—å</h3>
                <span class="close-modal" onclick="closeProfile()">&times;</span>
            </div>
            <div class="modal-body" id="profileContent">
                <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è —á–µ—Ä–µ–∑ JS -->
            </div>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div id="toast" class="toast" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
