<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>OLMI CONNECT</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            height: 100vh;
            display: flex;
            flex-direction: column;
            background: #0a0a0a;
        }

        /* –®–∞–ø–∫–∞ */
        .app-header {
            background: #0a0a0a;
            padding: 20px 16px 12px 16px;
            border-bottom: 1px solid #1a1a1a;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 22px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #ffffff;
        }

        .logo span {
            color: #666;
            font-weight: 400;
            font-size: 14px;
            margin-left: 8px;
        }

        .header-actions {
            display: flex;
            gap: 12px;
        }

        .profile-btn, .cart-btn {
            background: #111111;
            border: 1px solid #2a2a2a;
            border-radius: 10px;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: #888;
            font-size: 18px;
            position: relative;
        }

        .profile-btn:active, .cart-btn:active {
            background: #1a1a1a;
            border-color: #3a3a3a;
            transform: scale(0.95);
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #e74c3c;
            color: white;
            font-size: 11px;
            min-width: 18px;
            height: 18px;
            border-radius: 9px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            border: 2px solid #0a0a0a;
        }

        /* –ü–æ–∏—Å–∫ */
        .search-container {
            margin-bottom: 8px;
        }

        .search-box {
            background: #111111;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 14px 18px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 16px;
            background: transparent;
            color: #ffffff;
        }

        .search-box input::placeholder {
            color: #444;
        }

        .search-icon {
            color: #666;
            font-size: 18px;
        }

        /* –ó–∞–≥–æ–ª–æ–≤–æ–∫ —Ç–æ–≤–∞—Ä–æ–≤ */
        .products-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 16px 8px 16px;
        }

        .products-title {
            font-size: 15px;
            font-weight: 500;
            color: #888;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .products-count {
            font-size: 14px;
            color: #444;
            background: #111111;
            padding: 4px 10px;
            border-radius: 20px;
            border: 1px solid #2a2a2a;
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        #main-content {
            flex: 1;
            overflow-y: auto;
            padding: 0 16px 20px 16px;
        }

        /* –°–µ—Ç–∫–∞ —Ç–æ–≤–∞—Ä–æ–≤ */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
        }

        .product-card {
            background: #111111;
            border: 1px solid #2a2a2a;
            border-radius: 14px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.2s;
        }

        .product-card:active {
            transform: scale(0.98);
            background: #1a1a1a;
        }

        .product-image {
            height: 140px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 16px;
            border-bottom: 1px solid #2a2a2a;
        }

        .product-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-info {
            padding: 14px;
        }

        .product-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
            color: #ffffff;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            height: 40px;
            line-height: 1.4;
        }

        .product-category {
            font-size: 11px;
            color: #666;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .product-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 4px;
        }

        .product-price {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .add-btn {
            background: transparent;
            color: #888;
            border: 1px solid #3a3a3a;
            border-radius: 8px;
            padding: 8px 14px;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .add-btn:active {
            background: #2a2a2a;
            color: #fff;
        }

        /* –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞ */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            align-items: flex-end;
        }

        .modal-content {
            background: #111111;
            width: 100%;
            border-top-left-radius: 24px;
            border-top-right-radius: 24px;
            max-height: 90%;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
            border: 1px solid #2a2a2a;
            border-bottom: none;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100%);
            }
            to {
                transform: translateY(0);
            }
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid #2a2a2a;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            font-size: 18px;
            font-weight: 600;
            color: #ffffff;
        }

        .close-modal {
            font-size: 24px;
            color: #666;
            cursor: pointer;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            background: #1a1a1a;
        }

        .modal-body {
            padding: 20px;
        }

        /* –î–µ—Ç–∞–ª—å–Ω—ã–π —Ç–æ–≤–∞—Ä */
        .product-detail-image {
            width: 100%;
            height: 240px;
            background: #0a0a0a;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            border: 1px solid #2a2a2a;
            border-radius: 16px;
            padding: 20px;
        }

        .product-detail-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .product-detail-category {
            font-size: 12px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .product-detail-title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #ffffff;
            line-height: 1.3;
        }

        .product-detail-price {
            font-size: 32px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 24px;
        }

        .product-detail-description {
            color: #888;
            line-height: 1.6;
            margin-bottom: 30px;
            font-size: 15px;
        }

        .product-detail-btn {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.2s;
        }

        .product-detail-btn:active {
            background: #f0f0f0;
            transform: scale(0.98);
        }

        /* –ö–æ—Ä–∑–∏–Ω–∞ */
        .cart-item {
            display: flex;
            gap: 14px;
            padding: 14px;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            margin-bottom: 10px;
        }

        .cart-item-image {
            width: 70px;
            height: 70px;
            background: #111111;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .cart-item-image img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }

        .cart-item-details {
            flex: 1;
        }

        .cart-item-title {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #ffffff;
        }

        .cart-item-price {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
        }

        .cart-item-quantity {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .qty-btn {
            width: 34px;
            height: 34px;
            border: 1px solid #3a3a3a;
            background: transparent;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qty-btn:active {
            background: #2a2a2a;
        }

        .cart-total {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 18px;
            border-radius: 12px;
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
            font-size: 20px;
            font-weight: 600;
            color: #ffffff;
        }

        .checkout-btn {
            background: #ffffff;
            color: #0a0a0a;
            border: none;
            border-radius: 12px;
            padding: 18px;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            margin-top: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .empty-state {
            text-align: center;
            padding: 50px 20px;
            color: #666;
        }

        .empty-state .emoji {
            font-size: 60px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        .empty-state p {
            color: #888;
            font-size: 15px;
        }

        /* –ü—Ä–æ—Ñ–∏–ª—å */
        .profile-stats {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 18px;
            margin-bottom: 16px;
        }

        .profile-stat-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .profile-stat-item:last-child {
            margin-bottom: 0;
        }

        .profile-stat-label {
            color: #888;
        }

        .profile-stat-value {
            color: #fff;
            font-weight: 600;
        }

        .orders-list {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            border-radius: 12px;
            padding: 18px;
        }

        .orders-title {
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #fff;
        }

        .order-item {
            padding: 12px 0;
            border-bottom: 1px solid #2a2a2a;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .order-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 4px;
        }

        .order-id {
            color: #888;
            font-size: 13px;
        }

        .order-total {
            color: #fff;
            font-weight: 600;
        }

        .order-date {
            font-size: 11px;
            color: #666;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: #1a1a1a;
            color: #ffffff;
            padding: 14px 28px;
            border-radius: 40px;
            font-size: 14px;
            z-index: 2000;
            animation: fadeInOut 2s ease;
            border: 1px solid #3a3a3a;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            white-space: nowrap;
        }

        @keyframes fadeInOut {
            0% { opacity: 0; transform: translate(-50%, 20px); }
            15% { opacity: 1; transform: translate(-50%, 0); }
            85% { opacity: 1; transform: translate(-50%, 0); }
            100% { opacity: 0; transform: translate(-50%, -20px); }
        }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

            </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ —Ç–æ–≤–∞—Ä–∞ -->

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –∫–æ—Ä–∑–∏–Ω—ã -->

            <div class="modal-body" id="cartContent">

                    <p>–ö–æ—Ä–∑–∏–Ω–∞ –ø—É—Å—Ç–∞</p>
                </div>
            </div>
        </div>
    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ –ø—Ä–æ—Ñ–∏–ª—è -->

        <div class="modal-content">

                <h3>–ü–†–û–§–ò–õ–¨</h3>
                <span class="close-modal" id="closeProfileBtn">‚úï</span>
            </div>
            <div class="modal-body" id="profileContent">

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è -->
    <div id="toast" class="toast" style="display: none;"></div>

    <script src="app.js"></script>
</body>
</html>
